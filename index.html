<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keys</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 class="totalPoints"> <span>0</span> points</h1>
    <h3 class="timer"> <span>60</span> seconds left</h3>
    <div class="controller">
        <div class="controller_up controller_item" data-name="ArrowUp"><img src="img/up.svg" class="controller_item_img"></div>
        <div class="wrapper">
            <div class="controller_left controller_item " data-name="ArrowLeft"><img src="img/left.svg" class="controller_item_img"></div>
            <div class="controller_down controller_item" data-name="ArrowDown"><img src="img/down.svg" class="controller_item_img"></div>
            <div class="controller_right controller_item" data-name="ArrowRight"><img src="img/right.svg" class="controller_item_img"></div>
        </div>
    </div>

    <div class="square"></div>
    <div class="gameOver">
        <h3 class="gameOver_title">Well played ! ðŸ‘‹</h3>
        <p class="gameOver_score">You have <span></span> points</p>
        <a href="#" class="gameOver_btn">Play again</a>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
